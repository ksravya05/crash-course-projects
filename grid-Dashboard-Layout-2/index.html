<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Dashboard Layout 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content1 elements">
          <a>Hi, I'm Tamer--</a>
          <a>Lead product designer, currently working at mano based in Cairo</a>
        </div>
        <div class="content2 elements"><img src="mobile1.jpg"/></div>
        <div class="content3 elements"><img src="top-view-smartphone-desk-with-coffee-cup-notebook.jpg"/></div>
        <div class="content4 elements">
          <i class="fab fa-twitter"></i></i>
        </div>
        <div class="content5 elements"><i class="fab fa-instagram"></i></div>
        <div class="content6 elements"><i class="fab fa-linkedin"></i></div>
        <div class="content7 elements"><i class="fas fa-envelope"></i></div>
        <div class="content8 elements"><i class="fab fa-dribbble"></i></div>
        <div class="content9 elements"><i class="fab fa-behance"></i></div>
        <div class="content10 elements"><img src="horizontal-view-smiling-brunette-young-woman-with-pleasant-appearance.jpg"/></div>
        <div class="content11 elements"><a>ABOUT</a>
          <a>Passionate about design and enjoy solving problems.</a><i class="fas fa-arrow-circle-right"></i></div>
        <div class="content12 elements"><img src="cropped-view-hands-typing-laptop.jpg"/></div>
        <div class="content13 elements"> <div><a>RESOURCES</a>
         <a>Resources to speed up your workflow</a></div><i class="fas fa-arrow-circle-right"></i></div>
        <div class="content14 elements"><a>Get design tips & guides straight to your inbox for free!</a>
         <div class="subscribe">
            <h6>Your email address</h6>
            <button>Subscribe</button>
         </div>
        </div>
        <div class="content15 elements">
            <a>Stack I use</a>
          <div class="stacks">
            <a href="#"><img src="5269101_book_education_library_notebook_read_icon.png"/></a>
            <a href="#"><img src="73068_base_coin_gold_stacks_icon.png"/></a>
           
          </div>
        </div>
        <div class="content16 elements">
            <div><i class="far fa-moon"></i></div>
        </div>
        <div class="content17 elements">
            <a>Have a project in mind?</a>
         <div class="subscribe">
            
            <button>Copy email<i class="fas fa-clone"></i></button>
         </div>
        </div>
      </div>
    </main>
  </body>
</html>
